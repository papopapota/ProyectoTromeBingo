<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body clas="container m-5">
	<a th:href="@{/cargarCabs}" class="btn btn-secondary">Volver</a>
<form method="post"  th:action="@{/registrarNumero}" th:object = "${Numeros}">
  <input type="hidden" class="form-control" th:field ="*{id}"  >
  <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label"  >Numero del trome</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" th:field ="*{numero}"  >
    </div>
  </div>
    <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label"  >Dia de la semana</label>
    <div class="col-sm-10">
      <select class="form-select"  th:field ="*{dia_semana}">
		  <option value="-1" >Elija un dia </option>
		  <option th:each="dia : ${diasSemana}"th:value="${dia.id}" th:text="${dia.dia_semana}"
		  ></option>
	  </select>
    </div>
  </div>

	
  <button type="submit" class="btn btn-primary">Guardar</button>
</form>

	<table class="table">
		  <thead>
		    <tr>
		      <th scope="col">Numero</th>
		      <th scope="col">dia de la Semana</th>
		      <th scope="col">#</th>
		    </tr>
		  </thead>
		  <tbody>
				  <tr th:each="d : *{lstNumero}">
				     <td th:text="${d.numero}"></td>    
				      <td th:text="${d.objtDiaSemana != null  ? d.objtDiaSemana.dia_semana : 'N/A'}"></td> 
					<td> 
						<a th:href="@{/eliminarNumero/{id}(id=${d.id})}" class="btn btn-danger">Eliminar</a>
						<a th:href="@{/ModificarNumero/{id}(id=${d.id})}" class="btn btn-warning">Editar</a>
					</td>
		    	 </tr>
			  
		  </tbody>
		</table>
	
</body>
</html>
