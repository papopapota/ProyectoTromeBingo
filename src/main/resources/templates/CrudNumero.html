<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body clas="container ">
	
	<div th:replace="~{nav :: nav}"></div>
<div class="m-5">
	<a th:href="@{/cargarCabs}" class="btn btn-secondary">Volver</a>
<form method="post"  th:action="@{/registrarNumero}" th:object = "${Numeros}">
  <input type="hidden" class="form-control" th:field ="*{id}"  >
  <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label"  >Numero del trome</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" th:field ="*{numero}"  >
    </div>
  </div>
    <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label"  >Dia de la semana</label>
    <div class="col-sm-10">
      <select class="form-select"  th:field ="*{dia_semana}">
		  <option value="-1" >Elija un dia </option>
		  <option th:each="dia : ${diasSemana}"th:value="${dia.id}" th:text="${dia.dia_semana}"
		  ></option>
	  </select>
    </div>
  </div>

	
  <button type="submit" class="btn btn-primary">Guardar</button>
</form>

<!-- Formulario para subir imagen y detectar números (3 dígitos) -->
<div class="mt-4 mb-4">
	<h5>Subir imagen con números (3 dígitos)</h5>
	<form th:action="@{/upload-numbers}" method="post" enctype="multipart/form-data">
		<div class="mb-3">
			<label for="file" class="form-label">Imagen</label>
			<input class="form-control" type="file" id="file" name="file" accept="image/*" required>
		</div>
		<div class="mb-3">
			<label for="diaSemanaUpload" class="form-label">Dia de la semana</label>
			<select class="form-select" id="diaSemanaUpload" name="diaSemana">
				<option value="1">Default</option>
				<option th:each="dia : ${diasSemana}" th:value="${dia.id}" th:text="${dia.dia_semana}"></option>
			</select>
		</div>
		<button type="submit" class="btn btn-success">Subir y Detectar</button>
	</form>

	<!-- Mensaje con resultado OCR (flash attribute ocrResult) -->
	<div th:if="${ocrResult}" class="mt-3">
		<div class="alert alert-info" th:text="${ocrResult}"></div>
	</div>
</div>

	<table class="table table-striped table-hover">
		  <thead>
		    <tr>
		      <th scope="col">Numero</th>
		      <th scope="col">dia de la Semana</th>
		      <th scope="col">#</th>
		    </tr>
		  </thead>
		  <tbody>
				  <tr th:each="d : *{lstNumero}">
				     <td th:text="${d.numero}"></td>    
				      <td th:text="${d.objtDiaSemana != null  ? d.objtDiaSemana.dia_semana : 'N/A'}"></td> 
					<td> 
						<a th:href="@{/eliminarNumero/{id}(id=${d.id})}" class="btn btn-danger">Eliminar</a>
						<a th:href="@{/ModificarNumero/{id}(id=${d.id})}" class="btn btn-warning">Editar</a>
					</td>
		    	 </tr>
			  
		  </tbody>
		</table>
</div>		
</body>
</html>
