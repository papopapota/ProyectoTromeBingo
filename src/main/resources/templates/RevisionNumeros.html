<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
	<div class="container m-5">
	<a th:href="@{/cargarCabs}" class="btn btn-secondary">Volver</a>
	
		<div class="form-control" th:text="${cab.idBingo}"></div>
		<table class="table">
		  <thead>
		    <tr>
		      <th scope="col">B</th>
		      <th scope="col">I</th>
		      <th scope="col">N</th>
		      <th scope="col">G</th>
		      <th scope="col">O</th>
			
		    </tr>
		  </thead>
		  <tbody>
			 
				  <tr th:each="detalle : *{detalleList}">
				      <!--	
						<input type="hidden" th:field="*{detalleList[__${d.index}__].id}" >
				      	<input type="hidden" th:field="*{detalleList[__${d.index}__].idBingo}" >
				      	-->
				    	<td th:classappend="${numeroBuenos.contains(detalle.B)} ? 'p-3 mb-2 bg-success text-white' : 'p-3 mb-2 bg-light text-dark'" th:text="${detalle.B}"></td>
 						<td th:classappend="${numeroBuenos.contains(detalle.I)} ? 'p-3 mb-2 bg-success text-white' : 'p-3 mb-2 bg-light text-dark'" th:text="${detalle.I}"></td>
				   		<td th:classappend="${numeroBuenos.contains(detalle.N)} ? 'p-3 mb-2 bg-success text-white' : 'p-3 mb-2 bg-light text-dark'" th:text="${detalle.N}"></td>
				    	<td th:classappend="${numeroBuenos.contains(detalle.G)} ? 'p-3 mb-2 bg-success text-white' : 'p-3 mb-2 bg-light text-dark'" th:text="${detalle.G}"></td>
				     	<td th:classappend="${numeroBuenos.contains(detalle.O)} ? 'p-3 mb-2 bg-success text-white' : 'p-3 mb-2 bg-light text-dark'" th:text="${detalle.O}"></td> 
					
		    	 </tr>
			 
		  </tbody>
		</table>

	
	</div>
</body>
</html>
